<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Measurements</h1>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Sensor Id</th>
          <th>Name</th>
          <th>Activity</th>
          <!--<th>Save</th>-->
        </tr>

        </thead>

        <tbody  ng-repeat="item in measurements | orderBy: 'name'">
        <tr>
          <td>{{item.uid}}</td>
          <td> <input type="text" ng-blur="saveMeasurement(item)"  ng-model="item.name"></td>
          <td><progressbar max="5" value=item.video.activity>{{item.video.activity | number:1}}</progressbar></td>
          <!--<td><a class="btn btn-primary" href="#" ng-click="saveMeasurement(item)">Save</a></td>-->
        </tr>
        </tbody>

      </table>


    </div>
  </div>
</div>
