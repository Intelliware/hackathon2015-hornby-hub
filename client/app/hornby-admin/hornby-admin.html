<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Measurements</h1>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Sensor Id</th>
          <th>Name</th>
          <th>Video Activity</th>
          <th>Audio Activity</th>
          <th>Save</th>
        </tr>

        </thead>

        <tbody  ng-repeat="item in measurements | orderBy: 'name'">
        <tr>
          <td>{{item.uid}}</td>
          <td> <input type="text" ng-model="item.name"></td>
          <!--<td><progressbar value=item.video.data>{{item.video.data}}</progressbar></td>-->
          <td><progressbar max="5" value=item.video.activity>{{item.video.activity}}</progressbar></td>
          <td><progressbar max="5" value=item.audio.activity>{{item.audio.activity}}</progressbar></td>
          <td><a class="btn btn-primary" href="#" ng-click="saveMeasurement(item)">Save</a> <a href="#" class="btn btn-danger" ng-click="sendMeasurement(item)">Update video data</a></td>
        </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
