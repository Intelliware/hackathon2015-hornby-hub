<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">



      <table class="table table-striped">
        <thead>
        <tr>
          <th>Item</th>
          <th>Name</th>
          <th>Video</th>
          <th>Save</th>
        </tr>

        </thead>

        <tbody  ng-repeat="item in measurements">
        <tr>
          <td>{{item.uid}}</td>
          <td> <input type="text" ng-model="item.name"></td>
          <!--<td>{{item.video.data}}</td>-->
          <td><progressbar value=item.video.data>{{item.video.data}}</progressbar><td>
          <td><a href="#" ng-click="saveMeasurement(item)">Save</a></td>
        </tr>
        </tbody>

      </table>

</div>
</div>
  </div>
