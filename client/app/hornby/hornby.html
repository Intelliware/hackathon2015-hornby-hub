<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Measurements</h1>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Video Activity</th>
          <th>Audio Activity</th>
        </tr>

        </thead>

        <tbody  ng-repeat="item in measurements | orderBy: 'name'">
        <tr>
          <td>{{item.name}}</td>
          <td><progressbar max="3" value=item.video.activity>{{item.video.activity | number:1}}</progressbar></td>
          <td><progressbar max="3" value=item.audio.activity>{{item.audio.activity | number:1}}</progressbar></td>
        </tr>
        </tbody>

      </table>

</div>
</div>
  </div>
